<!DOCTYPE html>
<html>
<head>
    <title>Drone Control Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Основная камера -->
        <div class="main-camera">
            <img src="http://localhost:8080/stream?topic=/main_camera/image_raw">
        </div>
    
        <!-- Правая панель -->
        <div class="right-panel">
            <div class="thermal-camera">
                <img src="http://localhost:8080/stream?topic=/thermal_camera/image_raw">
            </div>
            
            <div class="trajectory-map">
                <img src="/newroutes/flight_route.png" alt="Flight Trajectory">
            </div>
            
            <div class="logs-container">
                <div class="log-box" id="logContainer"></div>
            </div>
        </div>
    
        <!-- Кнопки -->
        <div class="control-panel">
            <button class="btn-start" onclick="startMission()">Запуск</button>
            <button class="btn-emergency" onclick="emergencyReturn()">Экстренный возврат</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
